<section *ngIf="pokemon" class="text-gray-700 body-font overflow-hidden bg-white">
    <div class="container px-5 py-24 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <img alt="{{pokemon.name}}" class="lg:w-1/2 w-full object-center rounded border border-gray-200"
                src="{{pokemon.sprites.other.dream_world.front_default}}">
            <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
                <h2 class="text-sm title-font text-gray-500 tracking-widest">POKEMON NAME</h2>
                <h1 class="text-gray-900 text-3xl title-font font-medium mb-1">{{capitalize(pokemon.name)}}</h1>
                <div class="container mr-5 ml-2 mx-auto bg-white shadow-xl">
                    <div class="w-12/12 mx-auto">
                        <div class="bg-white my-6">
                            <table class="text-left w-full border-collapse">
                                <!--Border collapse doesn't work on this site yet but it's available in newer tailwind versions -->
                                <thead>
                                    <tr>
                                        <th
                                            class="py-4 px-6 bg-gray-900 font-bold uppercase text-sm text-white border-b border-grey-light">
                                            STAT</th>
                                        <th
                                            class="py-4 px-6 text-center bg-gray-900 font-bold uppercase text-sm text-white border-b border-grey-light">
                                            VALUE</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let stat of pokemon.stats" class="hover:bg-grey-lighter">
                                        <td class="py-4 px-6 border-b border-grey-light">{{stat.stat.name.toUpperCase()}}</td>
                                        <td class="py-4 px-6 text-center border-b border-grey-light">
                                            {{stat.base_stat}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="flex">
                    <button routerLink="/"
                        class="flex ml-auto text-white bg-gray-900 border-0 py-2 px-6 focus:outline-none hover:bg-blue-700 rounded">Go Back</button>

                </div>
            </div>
        </div>
    </div>
</section>
